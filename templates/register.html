<!DOCTYPE html>
<html lang="pl">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="Logowanie login hasło log-in">
<meta name="description" content="Strona logowania do systemu">
<head>
    <title>Logowanie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <a href="/" class="mr-auto">
    <button class='btn btn-primary'>
      Powrót
    </button>
  </a>
    <h1>Rejestracja</h1>
    <form>
  <!-- Email input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form2Example1">Imię</label>
    <input type="text" id="form2Example1" class="form-control" />
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form2Example2">Nazwisko</label>
    <input type="text" id="form2Example2" class="form-control" />
  </div>

   <!-- Password input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form2Example2">Numer telefonu</label>
    <input type="tel" id="form2Example3" class="form-control" />
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form2Example2">Adres e-mail</label>
    <input type="email" id="form2Example4" class="form-control" />
  </div>

   <!-- Password input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form2Example2">Hasło</label>
    <input type="password" id="form2Example5" class="form-control" />
  </div>

  <!-- Submit button -->
  <button type="button" class="btn btn-primary btn-block mb-4">Zarejestruj się</button>

  <!-- Register buttons -->
  <div class="text-center">
    <p>Masz już konto? <a href="/login">Zaloguj się</a></p>
  </div>
</form>
</body>
</html>
