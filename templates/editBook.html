<!DOCTYPE html>
<html lang="pl">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="Ksiazka Book Edytuj Edit">
<meta name="description" content="Strona edytowania ksiazki w systemie">
<head>
    <title>Dodawanie nowej książki</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css" />
</head>
<body>
    <a href="/loggedUser/worker" class="mr-auto">
        <button class='btn btn-primary'>
            Powrót
        </button>
      </a>
    <h1>Edytuj książkę</h1>
    <form method="POST" action="/editBook">
        <div class="form-outline mb-4">
            <label class="form-label" for="isbn">Numer ISBN</label>
            <input type="text" id="isbn" name="isbn" class="form-control" maxlength="13" required/>
        </div>
        <div class="form-outline mb-4">
            <label class="form-label" for="title">Tytuł</label>
            <input type="text" id="title" name="title" class="form-control" maxlength="255" required/>
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-4">Zatwierdź</button>
    </form>

</body>
